project_name: Face Embeddinbgs
experiment_name: baseline_arcfaceloss
track_in_clearml: false
run_test: true

trainer_config:
  min_epochs: 4
  max_epochs: 24
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  devices: 1
  accelerator: gpu
  gradient_clip_val: 0.5
  gradient_clip_algorithm: norm
  accumulate_grad_batches: 7
  deterministic: false
  fast_dev_run: true
  default_root_dir: null

model_params_config:
  name_model: 'GhostFaceNetsV2'
  unfreeze_epoch: 0
  pretrained: true
  embedding_size: 64

optimizer_config:
  name: Adam
  lr: 1e-3
  weight_decay: 0.01

scheduler_config:
  warmup_steps: 400
  num_cycles: 1


data_config:
  dataset_dir: data/processed
  img_size:
  - 224
  - 224
  batch_size: 48
  data_split:
  - 0.8
  - 0.1
  - 0.1
  num_workers: 8
  pin_memory: true
  seed: 13
